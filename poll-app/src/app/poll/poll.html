<h2>Available Polls</h2>
<div>
    <div *ngFor="let poll of polls" class="">
        <h3>{{ poll.question }}</h3>
        <div>
            <div *ngFor="let option of poll.options; let i = index">
                <button class=""> {{option.optionText}} ({{option.votes}} votes) </button>

            </div>
        </div>
    </div>
</div>
